<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //greet
        var greet
        var time = new Date().getHours()
        if(time<10){
            greet="goodmorning"
        }else if(time<20){
            greet="goodday"
        }else{
            greet="goodevening"
        }
        document.write(greet)
        // day
        var day
        var y=new Date().getDay()
        if (y==1){
            day="Monday"
        }else if(y==2){
            day="Tuesday"
        }else if(y==3){
            day="wednesday"
        }else if(y==4){
            day="thrusday"
        }else if(y==5){
            day="friday"
        }else if(y==6){
            day="saturday"
        }else if(y==0){
            day="sunday"
        }
        alert("today is"+" "+day)


    </script>
</body>
</html>
